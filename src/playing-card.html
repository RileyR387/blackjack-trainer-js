<div class="PlayingCard handcard-{{displayDepth}}">
  <div class="CardFace">
    <div class="CardTopLeft">
      <div class="CardTopLeftValue">{{card.rank}}</div>
      <div class="CardTopLeftSuit">{{card.suit}}</div>
    </div>
    <div class="CardMiddleBody"></div>
    <div class="CardBottomRight">
      <div class="CardBottomRightSuit">{{card.suit}}</div>
      <div class="CardBottomRightValue">{{card.rank}}</div>
    </div>
  </div><!-- .CardFace -->
</div><!-- .PlayingCard -->
