<!doctype html>
<html lang="en" ng-app="BlackjackAI">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css" >

  <title>Blackjack</title>

</head>
<body ng-controller="BlackjackGameController as bjg">
  <!--
      Nav
    -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-between">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarlinks"
            aria-controls="navbarlinks" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#" >Blackjack</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarlinks">
      <ul class="navbar-nav justify-content-end">
        <li class="nav-item active">
          <a id="pSettingsLink" class="nav-link d-flex align-items-center" ng-click="playerSettingsDialog.open(bjg.game.players)"
             data-toggle="modal" data-target="#pSettingsModal" href="#">
            <i class="material-icons">account_circle</i>
            &nbsp;Player Settings
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link d-flex align-items-center" ng-click="gameSettingsDialog.open(bjg.game.opts)"
             data-toggle="modal" data-target="#gSettingsModal" href="#">
            <i class="material-icons">settings_applications</i>
            &nbsp;Game Settings
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link d-flex align-items-center" data-toggle="modal" data-target="#helpModal" href="#">
            <i class="material-icons">help_outline</i>
            &nbsp;Help
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link d-flex align-items-center" data-toggle="modal" data-target="#aboutModal" href="#">
            <i class="material-icons">info</i>
            &nbsp;About
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!--
      Main Container
    -->
  <div id="gameContainer">

    <div id="dealerBox" class="dealerBox">
      <div class="dealer">
        <ul class="list-group dealer-data">
          <li class="list-group-item">Dealer (<span ng-bind="bjg.game.opts.deckCount"></span> Decks)</li>
        </ul>
        <div class="dealer-hand" >
          <div ng-repeat="card in bjg.game.dealer.hands[0].cards" >
            <div ng-if="bjg.gameState.status == 'SCORE'">
              <playing-card data-cardvalue="{ rank: card.rank, suit: card.suit }" data-displayDepth="0" ></playing-card>
            </div>
            <div ng-if="bjg.gameState.status != 'SCORE' && $index == 0">
              <playing-card data-cardvalue="{ rank: card.rank, suit: card.suit }" data-displayDepth="0" ></playing-card>
            </div>
            <div ng-if="bjg.gameState.status != 'SCORE' && $index == 1">
              <playing-card data-cardvalue="{ rank: card.rank, suit: card.suit }" data-displayDepth="0" data-facedown="true" ></playing-card>
            </div>
          </div>
        </div><!-- .dealer-hand -->
      </div><!-- .player -->
    </div><!-- #dealerBox -->

    <div id="playersBox" class="row no-gutters">
      <div ng-repeat="player in bjg.gameState.seats | filter: { name: '!Dealer' }" class="player col-xs-2">

            <div ng-if="player.hands.length < 2" ng-repeat="hand in player.hands" class="hand">
                <div ng-repeat="card in hand.cards" >
                  <playing-card data-cardvalue="{ rank: card.rank, suit: card.suit }" data-displayDepth="$index+1" ></playing-card>
                </div>
            </div><!-- ng-repeat .hand -->

            <div ng-if="player.hands.length > 1" class="splitHand">
              <div ng-repeat="hand in player.hands" class="hand">
                <div ng-repeat="card in hand.cards" >
                  <playing-card data-cardvalue="{ rank: card.rank, suit: card.suit }" data-displayDepth="$index+1" ></playing-card>
                </div>
              </div><!-- ng-repeat .hand -->
            </div>

            <ul class="list-group player-data">
              <li class="list-group-item">{{player.name}}</li>
              <li class="list-group-item">Bet: $10</li>
              <li class="list-group-item">Bank: ${{player.bankRoll}}</li>
            </ul>
      </div><!-- ng-repeat .player -->
    </div> <!-- #playersBox -->

    <div id="actionInput" class="d-flex justify-content-center">
      <div class="btn-group btn-group-justified" role="group" aria-label="Hand Actions">
        <button type="button" class="btn btn-warning disabled">Split</button>
        <button type="button" class="btn btn-danger">Double</button>
        <button type="button" class="btn btn-secondary">Hit</button>
        <button type="button" class="btn btn-success">Stand</button>
      </div>
    </div><!-- #actionInput -->

    <div id="betActions" class="d-flex justify-content-center">
      <div class="btn-group  btn-group-justified" role="group" aria-label="Bet Actions">
        <button type="button" class="btn btn-secondary" aria-label="Clear Current Bet">Clear</button>
        <button type="button" class="btn btn-light" aria-label="Half Last Bet">Half</button>
        <button type="button" class="btn btn-dark" aria-label="Double Last Bet">Double</button>
        <button type="button" class="btn btn-success" ng-click="bjg.runShoe()" aria-label="Deal Hand">Deal</button>
      </div><!-- .btn-group -->
    </div><!-- #betActions -->

    <div id="betControls" class="d-flex justify-content-center">
      <div class="btn-group  btn-group-justified" role="group" aria-label="Bet Inputs">
        <button type="button" class="btn btn-danger" aria-label="Bet Five">5</button>
        <button type="button" class="btn btn-dark" aria-label="Bet Ten">10</button>
        <button type="button" class="btn btn-success" aria-label="Bet Twenty-Five">25</button>
        <button type="button" class="btn btn-primary" aria-label="Bet One Hundred">100</button>
        <button type="button" class="btn btn-info disabled" aria-label="Bet Five Hundred">500</button>
        <button type="button" class="btn btn-danger disabled" aria-label="Bet One Thousand">1000</button>
      </div><!-- .btn-group -->
    </div><!-- #betControls -->
  </div><!-- #gameContainer -->
<!--
      Modal dialogs
  -->
  <game-settings-dialog model="gameSettingsDialog"></game-settings-dialog>
  <player-settings-dialog model="playerSettingsDialog"></player-settings-dialog>
  <about-dialog></about-dialog>
  <help-dialog></help-dialog>
<!--
    Resources
  -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="models.js"></script>
  <script src="gamestate.js"></script>
  <script src="app.js"></script>
  <script src="directives.js"></script>
</body>
</html>
