<div class="modal fade" id="gSettingsModal" tabindex="-1" role="dialog" aria-labelledby="gSettingsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gSettingsModalLabel">Game Settings</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

          <div class="form-group row">
            <label class="col-sm-6 col-form-label" for="deckCountControls">Decks</label>
            <div class="input-group col-sm-6">
              <input type="text" ng-model="model.opts.deckCount" class="form-control-plaintext" name="deck_count" value="" aria-label="Deck Count" aria-describedby="deckCountControls">
              <div class="input-group-append" id="deckCountControls">
                <button class="btn btn-outline-danger d-flex align-items-center" type="button"><i class="material-icons" >remove</i></button>
                <button class="btn btn-outline-success d-flex align-items-center" type="button"><i class="material-icons" >add</i></button>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-6 col-form-label" for="dealSpeedControls">Deal Rate (seconds)</label>
            <div class="input-group col-sm-6">
              <input type="text" class="form-control-plaintext" readonly name="deal_speed" value="0.8" aria-label="Deck Count" aria-describedby="dealSpeedControls">
              <div class="input-group-append" id="deckCountControls">
                <button class="btn btn-outline-danger d-flex align-items-center" type="button"><i class="material-icons" >remove</i></button>
                <button class="btn btn-outline-success d-flex align-items-center" type="button"><i class="material-icons" >add</i></button>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-6 col-form-label col-auto pt-0">Show Deck Stats</label>
            <div class="input-group col-sm-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1"></label>
              </div>
            </div>
          </div>

          <fieldset class="form-group">
            <div class="row">
              <legend class="col-sm-6 col-form-label">Blackjack Payout</legend>
              <div class="col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
                  <label class="form-check-label" for="gridRadios1">
                    2 to 1
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                  <label class="form-check-label" for="gridRadios2">
                    3 to 2
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                  <label class="form-check-label" for="gridRadios3">
                    6 to 5
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Shuffle</button>
      </div>
    </div>
  </div>
</div>
