<div class="modal fade" id="pSettingsModal" tabindex="-1" role="dialog" aria-labelledby="pSettingsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pSettingsModalLabel">Player Settings</h5>
        <button type="button" class="close" data-dismiss="modal" data-toggle="collapse" data-target=".navbar-collapse.show" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="lead">
          Drag to reorder seats.
        </p>
        <ul id="playerOrderList" class="list-group" >
          <li ng-repeat="player in model.bjg.game.players" class="list-group-item">
            {{player.name}} Balance: ${{player.bankRoll}}
            <span class="float-right">
              <i class="material-icons">drag_handle</i>
            </span>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" data-toggle="collapse" data-target=".navbar-collapse.show">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="collapse" data-target=".navbar-collapse.show"
            ng-click="model.bjg.shuffleShoe()">
          Shuffle
        </button>
      </div>
    </div>
  </div>
</div>
